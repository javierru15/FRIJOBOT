<style>
  :root{
    /* Light + minimal (Traxi√≥n accent) */
    --bg0:#F6F8FB;
    --bg1:#EEF2F7;

    --surface:#FFFFFF;
    --surface2:#F8FAFC;

    --border: rgba(15, 23, 42, .10);   /* slate */
    --border2: rgba(15, 23, 42, .16);

    --text:#0F172A;     /* slate-900 */
    --muted:#64748B;    /* slate-500 */

    --brand:#16A34A;    /* green */
    --brand2:#22C55E;

    --danger:#DC2626;
    --warn:#F59E0B;

    --shadow: 0 12px 30px rgba(15,23,42,.10);
    --shadow2: 0 6px 18px rgba(15,23,42,.08);

    --r: 16px;
    --r2: 20px;

    --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }

  body{
    margin:0;
    font-family: var(--font);
    color: var(--text);
    background:
      radial-gradient(900px 560px at 12% 8%, rgba(34,197,94,.16), transparent 60%),
      radial-gradient(900px 520px at 90% 6%, rgba(34,197,94,.10), transparent 55%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
    overflow-x:hidden;
  }

  /* Container */
  .wrap{
    width:min(1280px, 100%);
    margin:0 auto;
    padding: 18px 16px 26px;
  }

  /* Header */
  .topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
    padding: 12px 14px;
    border-radius: var(--r2);
    border: 1px solid var(--border);
    background: rgba(255,255,255,.78);
    box-shadow: var(--shadow2);
  }

  .brand{ display:flex; align-items:center; gap:12px; min-width:0; }

  .logoWrap{
    width:46px; height:46px;
    border-radius: 14px;
    overflow:hidden;
    border: 1px solid rgba(22,163,74,.25);
    background: linear-gradient(135deg, rgba(34,197,94,.14), rgba(15,23,42,.04));
    display:grid;
    place-items:center;
    flex:0 0 auto;
  }
  .logoWrap img{ width:100%; height:100%; object-fit:cover; display:block; }

  .brandText{ min-width:0; display:flex; flex-direction:column; gap:2px; }
  .brandText .title{
    font-weight: 900;
    letter-spacing:.4px;
    text-transform: uppercase;
    font-size: 14px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .brandText .subtitle{
    font-size: 12px;
    color: var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .rightTop{ display:flex; align-items:center; gap:10px; flex:0 0 auto; }

  .pill{
    display:flex; align-items:center; gap:10px;
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.8);
    font-size: 12px;
    color: var(--muted);
  }
  .dot{
    width:10px; height:10px; border-radius:999px;
    background: var(--danger);
    box-shadow: 0 0 0 4px rgba(220,38,38,.10);
  }
  .dot.ok{
    background: var(--brand2);
    box-shadow: 0 0 0 4px rgba(34,197,94,.14);
  }

  .btn{
    border: 1px solid var(--border);
    background: rgba(255,255,255,.85);
    color: var(--text);
    border-radius: 14px;
    padding: 10px 12px;
    font-weight: 800;
    cursor:pointer;
    transition: .15s transform, .15s background, .15s border, .15s box-shadow;
    box-shadow: 0 6px 16px rgba(15,23,42,.08);
  }
  .btn:hover{
    background: #fff;
    border-color: var(--border2);
    box-shadow: 0 10px 22px rgba(15,23,42,.10);
  }
  .btn:active{ transform: translateY(1px); }

  .btn.primary{
    border-color: rgba(22,163,74,.28);
    background: linear-gradient(135deg, rgba(34,197,94,.22), rgba(255,255,255,.90));
  }

  /* App layout */
  .shell{
    margin-top: 14px;
    display:grid;
    grid-template-columns: 360px 1fr;
    gap: 14px;
    align-items: stretch;
  }
  @media (max-width: 980px){
    .shell{ grid-template-columns: 1fr; }
    .sidebar{ order: 2; }
    .main{ order: 1; }
  }

  /* Panels */
  .panel{
    border-radius: var(--r2);
    border: 1px solid var(--border);
    background: rgba(255,255,255,.72);
    box-shadow: var(--shadow);
    overflow:hidden;
    min-height: 580px;
  }

  /* Sidebar */
  .sidebarHeader{
    padding: 14px 14px 12px;
    border-bottom: 1px solid var(--border);
    background: rgba(255,255,255,.85);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .sidebarHeader .h{ min-width:0; display:flex; flex-direction:column; gap:2px; }
  .sidebarHeader .h .t{
    font-weight: 900;
    text-transform: uppercase;
    font-size: 12.5px;
    letter-spacing:.4px;
  }
  .sidebarHeader .h .s{
    font-size:12px;
    color: var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .iconBtn{
    width:38px; height:38px;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.85);
    color: var(--text);
    cursor:pointer;
    display:grid;
    place-items:center;
    font-weight: 900;
  }
  .iconBtn:hover{ border-color: var(--border2); background:#fff; }

  .sideBody{
    padding: 12px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .search{
    width:100%;
    border:1px solid var(--border);
    background: rgba(255,255,255,.9);
    border-radius: 16px;
    padding: 10px 12px;
    color: var(--text);
    outline:none;
    font-size: 13px;
  }
  .search::placeholder{ color: rgba(100,116,139,.85); }

  .chatList{
    display:flex;
    flex-direction:column;
    gap:8px;
    max-height: 520px;
    overflow:auto;
    padding-right: 4px;
  }

  .chatItem{
    border: 1px solid var(--border);
    background: rgba(255,255,255,.88);
    border-radius: 18px;
    padding: 10px 10px;
    cursor:pointer;
    transition: .15s background, .15s border, .15s transform;
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:10px;
  }
  .chatItem:hover{
    background: #fff;
    border-color: var(--border2);
    transform: translateY(-1px);
  }
  .chatItem.active{
    border-color: rgba(22,163,74,.35);
    box-shadow: 0 10px 22px rgba(22,163,74,.10);
  }

  .chatItem .meta{ min-width:0; display:flex; flex-direction:column; gap:4px; }
  .chatItem .name{ font-weight:900; font-size: 13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .chatItem .snippet{ font-size:12px; color: var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 250px; }
  .chatItem .when{ font-size:11px; color: rgba(100,116,139,.85); }
  .miniBtns{ display:flex; flex-direction:column; gap:6px; flex:0 0 auto; }

  /* Main */
  .main{ display:grid; grid-template-rows: auto 1fr auto; }

  .mainHeader{
    padding: 14px 14px 12px;
    border-bottom: 1px solid var(--border);
    background: rgba(255,255,255,.85);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .mainHeader .left{ min-width:0; display:flex; flex-direction:column; gap:2px; }
  .mainHeader .left .t{
    font-weight:900;
    text-transform: uppercase;
    letter-spacing:.45px;
    font-size: 12.5px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .mainHeader .left .s{
    font-size:12px;
    color: var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .codePill{
    font-family: var(--mono);
    font-size: 12px;
    padding: 2px 8px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(15,23,42,.03);
    color: rgba(15,23,42,.85);
  }

  .chatBox{
    padding: 14px;
    overflow:auto;
    background: rgba(255,255,255,.35);
  }

  .msgRow{ display:flex; gap:10px; margin: 10px 0; align-items:flex-start; }

  .avatar{
    width: 38px; height: 38px;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.85);
    display:grid;
    place-items:center;
    font-weight: 900;
    color: rgba(15,23,42,.65);
    flex: 0 0 auto;
    user-select:none;
  }
  .avatar.user{
    border-color: rgba(22,163,74,.25);
    background: rgba(34,197,94,.10);
    color: rgba(15,23,42,.85);
  }

  .bubble{
    max-width: 860px;
    padding: 12px 12px;
    border-radius: 18px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.88);
    white-space:pre-wrap;
    word-break:break-word;
    line-height:1.35;
  }
  .bubble.user{
    border-color: rgba(22,163,74,.22);
    background: rgba(34,197,94,.10);
  }

  .time{
    margin-top: 6px;
    font-size: 11px;
    color: rgba(100,116,139,.85);
  }

  .typing{ display:inline-flex; gap:6px; align-items:center; }
  .typing span{
    width:7px; height:7px; border-radius:99px;
    background: rgba(15,23,42,.35);
    animation: bounce 1s infinite ease-in-out;
  }
  .typing span:nth-child(2){ animation-delay:.12s }
  .typing span:nth-child(3){ animation-delay:.24s }
  @keyframes bounce{
    0%,80%,100%{ transform: translateY(0); opacity:.55 }
    40%{ transform: translateY(-6px); opacity:1 }
  }

  .composer{
    padding: 12px 14px 14px;
    border-top: 1px solid var(--border);
    background: rgba(255,255,255,.85);
    display:flex;
    gap: 10px;
    align-items:flex-end;
  }

  textarea{
    width:100%;
    min-height: 48px;
    max-height: 160px;
    resize:none;
    border-radius: 16px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.92);
    color: var(--text);
    padding: 12px 12px;
    outline:none;
    font-size: 14px;
    line-height: 1.25;
  }
  textarea::placeholder{ color: rgba(100,116,139,.85); }

  .footNote{
    padding: 10px 14px 12px;
    font-size: 12px;
    color: var(--muted);
    display:flex;
    justify-content:space-between;
    gap:10px;
    flex-wrap:wrap;
    border-top: 1px solid rgba(15,23,42,.06);
    background: rgba(255,255,255,.65);
  }

  a.link{
    color: rgba(22,163,74,.95);
    text-decoration:none;
    border-bottom: 1px dashed rgba(22,163,74,.35);
  }

  /* Nice scrollbars */
  .chatBox::-webkit-scrollbar,
  .chatList::-webkit-scrollbar{ width: 10px; }
  .chatBox::-webkit-scrollbar-thumb,
  .chatList::-webkit-scrollbar-thumb{
    background: rgba(15,23,42,.12);
    border-radius: 999px;
    border: 2px solid rgba(255,255,255,.6);
  }
  .chatBox::-webkit-scrollbar-thumb:hover,
  .chatList::-webkit-scrollbar-thumb:hover{ background: rgba(15,23,42,.18); }
</style>
